services:
  # 后端 API 服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - ADMIN_TOKEN=${ADMIN_TOKEN:-change-me}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-change-me-32-bytes-key-here!!}
      - WEBHOOK_URL=${WEBHOOK_URL:-}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端 Web 服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  data:
